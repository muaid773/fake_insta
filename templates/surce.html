<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        background-color: darkgrey;
    }
    .meassages {
        display: flex;
        flex-direction: column;
        background-color:rgb(39, 42, 53);
        height: 80vh;
        width: 98%;
        overflow-y: scroll;
        border-width: 3px;
        border-color: rgb(33, 139, 56);
        border-style: solid;
        border-radius: 10px;
    }
    .meassage {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
        color: rgb(1, 245, 54);
        padding: 5px;
    }
    .info {
        color: rgb(113, 136, 70);
    }
    .code {
        color: rgb(236, 85, 85);
    }
    </style>
</head>
<body>
    <div class="meassages", id="meassagesbox">
        <span class="meassage">shagadj</span>

    </div>
    <!-- ---------------- Scripts ---------------- -->
    <script src="{{ url_for('static', filename='js/socketio.js') }}"></script>
    <script>
        const socket = io();
        const messagesbox = document.getElementById("meassagesbox")
        const startTime = Date.now();
        function init(){
            socket.emit("admin_join");
        }
        init()
        socket.on("msg",  data => addmsg(data))

        function addmsg(data){
            const msg = document.createElement("span");
            msg.className = "meassage"
            msg.innerHTML = data.msg
            messagesbox.appendChild(msg)
        }
    </script>
</body>
</html>
